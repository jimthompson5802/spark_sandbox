version: '3'

services:
  spark-master:
    build:
      context: .
      dockerfile: Dockerfile_spark
      args:
        - TARGETPLATFORM=linux/amd64
    platform: linux/amd64
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master port
      - "4040:4040"  # Spark Application UI
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    command: master
    networks:
      - spark-network

  spark-worker-1:
    build:
      context: .
      dockerfile: Dockerfile_spark
      args:
        - TARGETPLATFORM=linux/amd64
    platform: linux/amd64
    container_name: spark-worker-1
    hostname: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"  # Worker 1 Web UI
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1g
      - SPARK_WORKER_WEBUI_PORT=8081
    command: worker
    networks:
      - spark-network

  spark-worker-2:
    build:
      context: .
      dockerfile: Dockerfile_spark
      args:
        - TARGETPLATFORM=linux/amd64
    platform: linux/amd64
    container_name: spark-worker-2
    hostname: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8081"  # Worker 2 Web UI
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1g
      - SPARK_WORKER_WEBUI_PORT=8081
    command: worker
    networks:
      - spark-network

  jupyterlab:
    build:
      context: .
      dockerfile: Dockerfile_jupyter
      args:
        - TARGETPLATFORM=linux/amd64
    platform: linux/amd64
    container_name: jupyterlab
    ports:
      - "8888:8888"  # JupyterLab interface
    volumes:
      - ./jupyter_notebooks:/home/jovyan/work
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password='' --NotebookApp.ip='0.0.0.0'
    networks:
      - spark-network
    depends_on:
      - spark-master

networks:
  spark-network:
    driver: bridge